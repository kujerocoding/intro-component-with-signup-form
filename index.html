<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js" defer></script>
    <title>Intro Component With Sign-Up Form</title>
</head>
<body>
    <div class="main__container">
        <section class="header__container">
            <h1 class="header__title">
                Learn to code by watching others
            </h1>
            <p class="header__paragraph">
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </section>
        <section class="promo__container">
            <div class="promo__price">
                <p class="price--text">
                    <span>Try it free 7 days </span>then $20/mo. thereafter
                </p>
            </div>
            <div class="promo__signup--container">
                <form class="form__signup" action="submit" novalidate>
                    <div class="div--firstname">
                        <input type="text" placeholder="First Name" class="input__firstname" novalidate>
                    </div>
                    <div class="div--lastname">
                        <input type="text" placeholder="Last Name" class="input__lastname" novalidate>
                    </div>
                    <div class="div--email">
                        <input type="email" placeholder="Email Address" class="input__email" novalidate>
                    </div>
                    <div class="div--password">
                        <input type="password" placeholder="Password" class="input__password" novalidate>
                    </div>
                    <button type="submit" class="submit__btn">Claim your free trial</button>
                    <p class="promo__disclaimer">
                        By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
                    </p>
                </form>
                
         </div>
        </section>
    </div> 
</body>
</html>
